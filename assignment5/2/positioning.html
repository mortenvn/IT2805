<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Little boxes</title>
	<style type="text/css">
	#one{
		width: 600px;
		height: 400px;
		margin: 0 auto;
		top: 10px;
		left: 10px;
		border: 2px solid black;
		position: relative;
	}

	#two, #three, #four {
		height: 100px;
		width: 100px;
		position: absolute;
	}

	#two {
		top: 2px;
		left: 2px;
	}

	#three {
		background-color: #47ABDE;
		bottom: 2px;
		left: 2px;
	}

	#four {
		background-color: #9C8951;
		/* Trick to center regardless of container height */
		margin: auto;
		top: 0;
		bottom: 0;
		right: 2px;
	}


	</style>

	</head>


		<body>

			<div id="one">
				<div id="two"><img src="bearOne.jpg"></div>
				<div id="four"></div>
				<div id="three"></div>

			</div>


		</body>


</html>
