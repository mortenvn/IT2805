<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 8 - IT2805</title>
	<script>
		window.addEventListener('load', function() {
			var colors = ['red', 'green', 'orange', 'yellow', 'blue', 'purple', 'pink', 'cyan', 'black', 'white'];

			function getRandomColor() {
				var sumColors = colors.length;
				var i = Math.floor(Math.random() * sumColors);
				return colors[i];
			};

			document.getElementById("color").innerHTML = getRandomColor();
    });
	</script>
</head>
<body>
	<output id="color"></output>
</body>
</html>
